<form *ngIf="user" #userForm="ngForm" (ngSubmit)="updateUs(userForm)">
  <label>First name:</label><br>
  <input type="text" [(ngModel)]="user.firstName" name="firstName"><br>
  <label>Surname:</label><br>
  <input type="text" [(ngModel)]="user.surname" name="surname"><br>
  <label>Email:</label><br>
  <input type="text" [(ngModel)]="user.email" name="email"><br>
  <label>Phone:</label><br>
  <input type="text" [(ngModel)]="user.phone" name="phone"><br>
  <label>Password:</label><br>
  <input type="text" [(ngModel)]="user.password" name="password"><br>

  <input type="submit" value="Update user">
</form>
